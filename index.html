<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de hóspedes</title>
</head>
<body>
    <h1>Registro de hóspedes</h1>
    <form id="registro">
        <label for="nome">Nome</label><br>
        <input type="text" id="nome"><br>

        <label for="quarto">Número do quarto</label><br>
        <input type="text" id="quarto"><br>

        <p>Escolha o tipo de quarto:</p>
        <input type="radio" id="1_estrela" name="tipo_quarto" value="1 estrela">
        <label for="1_estrela">1 estrela</label><br>
        <input type="radio" id="2_estrela" name="tipo_quarto" value="2 estrelas">
        <label for="2_estrela">2 estrelas</label><br>
        <input type="radio" id="3_estrela" name="tipo_quarto" value="3 estrelas">
        <label for="3_estrela">3 estrelas</label><br><br>

        <label for="tempo_estadia">Tempo de estadia</label><br>
        <input type="text" id="tempo_estadia">
        <label for="empo_estadia">dias</label><br><br>

        <button type="button" form="registro">Finalizar</button>
    </form>
</body>
</html>
